
<form action="" method="post">
  <h3 class="booking-form__title">
    Booking Enquiry
  </h3>
  <div class="booking-form__fields">
    <div class="field-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name">
    </div>

    <div class="field-group">
      <label for="phone">Phone:</label>
      <input type="number" id="phone" name="phone" placeholder="Enter Your Cotanct / Whatsapp Number">
    </div>

    <div class="multiple-fields-container  booking-dates">      
      <div class="field-group">
        <label for="arrival_date">Arrival Date:</label>
        <input type="date" id="arrival_date" name="arrival_date" >
      </div>
      
      <div class="field-group">
        <label for="departure_date">Departure Date:</label>
        <input type="date" id="departure_date" name="departure_date">
      </div>
    </div>

    <div class="multiple-fields-container  guest-count">  

      <div class="field-group">
        <label for="adults">Adults :</label>
        <input type="number" id="adults" name="adults" placeholder="No. of Adults">
      </div>
      
      
      <div class="field-group">
        <label for="children">Childrens :</label>
        <input type="number" id="children" name="children" placeholder="No. of Childrens">
      </div>
      
      <div class="field-group">
        <label for="pet">Pets:</label>
        <input type="number" id="pet" name="pet" placeholder="No. of Pets">
      </div>
    </div>  

    <div class="field-group">
      <label for="rooms">No. of Rooms</label>
      <input type="number" id="rooms" name="rooms" placeholder="No. of Rooms YOu wants to Book">
    </div>

    <input   type="submit" value="Send enquiry" name="Send enquiry">

  </div>
</form>
